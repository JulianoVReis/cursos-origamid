<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>Forms</title>
</head>
<body>
	<style>
		label {
			display: block;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
			margin-top: 1rem;
			margin-bottom: .5rem;
		}

		form {
			max-width: 400px;
			margin: 0 auto;
		}

		input, textarea {
			width: 100%;
			font-size: 1rem;
			box-sizing: border-box;
			border: 2px solid #000;
			padding: .5rem;
			margin-bottom: .5rem;
		}

		textarea {
			height: 150px;
		}

		.invalido {
			border-color: red;
		}
	</style>
	<form name="contato" id="contato">

		<span class="erro"></span>
