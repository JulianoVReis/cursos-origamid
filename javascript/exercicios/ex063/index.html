<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			height: 1000px;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<script>
		function debounce(callback, delay) {
			let timer
			return (...args) => {
				if (timer) clearTimeout(timer)
				timer = setTimeout(() => {
					callback(...args)
					timer = null
				}, delay)
			}
		}
	</script>
</body>
</html>
